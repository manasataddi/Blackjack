<html>
  <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id ="header">
      <img id="img" src="https://media4.giphy.com/media/7EZ13dgVsMz1qtjaSf/giphy.gif?cid=ecf05e47mizq5w12uw2ta3xcy6r1gzo83exfzrrav43wsx9k&ep=v1_stickers_search&rid=giphy.gif&ct=s">
      <h1>Blackjack</h1>
      
    </div> 
    <div id="all-msg">
      <p id="greeting-el"> </p>
      <p id="message-el">Want to play a round?</p>
      <p id="dealercard-el">Dealer's Cards:</p>
      <p id="dealersum-el">Dealer's Sum:</p>
      <p id="cards-el">Your Cards:</p>    
      <p id="yoursum-el">Your Sum:</p>
    </div>  
    
    <div id="btns">
      <button data-bs-toggle="modal" data-bs-target="#exampleModal">NEW PLAYER</button>
      <button onclick="startGame()">START GAME</button>
      <button onclick="hit()">HIT</button>
      <button onclick="stand()">STAND</button>
    </div>
    <p id="player-el"></p>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Enter your player information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="player-name" class="col-form-label" style="color: black;">Player name:</label>
              <input type="text" class="form-control" id="player-name">
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="savePlayerInformation()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
